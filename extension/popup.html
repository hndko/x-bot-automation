<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Bot Helper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .container {
      padding: 20px;
    }

    .warning {
      background: rgba(255, 193, 7, 0.2);
      border-left: 4px solid #ffc107;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 12px;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .section h3 {
      font-size: 14px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .setting-row label {
      flex: 1;
    }

    .setting-row input {
      width: 80px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
    }

    .setting-row input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    .btn-delete:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .btn-unretweet {
      background: #10b981;
      color: white;
    }

    .btn-unretweet:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn-unlike {
      background: #f59e0b;
      color: white;
    }

    .btn-unlike:hover {
      background: #d97706;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .status {
      margin-top: 15px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      font-size: 12px;
      min-height: 60px;
      display: none;
    }

    .status.active {
      display: block;
    }

    .status-line {
      margin-bottom: 5px;
    }

    .progress {
      margin-top: 8px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
      font-size: 11px;
    }

    .stat-item {
      text-align: center;
      padding: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      display: block;
      margin-bottom: 2px;
    }

    .emoji {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ X Bot Helper</h1>
    <p>Safe Twitter Automation</p>
  </div>

  <div class="container">
    <div class="warning">
      ‚ö†Ô∏è Make sure you're on Twitter/X page before using this tool!
    </div>

    <div class="section">
      <h3><span class="emoji">‚öôÔ∏è</span> Settings</h3>
      <div class="setting-row">
        <label>Delay (seconds):</label>
        <input type="number" id="delay" min="1" max="60" value="5" />
      </div>
      <div class="setting-row">
        <label>Batch Size:</label>
        <input type="number" id="batchSize" min="1" max="100" value="20" />
      </div>
      <div class="setting-row">
        <label>Max Actions:</label>
        <input type="number" id="maxActions" min="0" max="1000" value="0" placeholder="0 = All" />
      </div>
    </div>

    <div class="section">
      <h3><span class="emoji">üéØ</span> Actions</h3>
      <button class="btn btn-delete" id="btnDelete">
        <span class="emoji">üóëÔ∏è</span>
        Delete Posts
      </button>
      <button class="btn btn-unretweet" id="btnUnretweet">
        <span class="emoji">üîÑ</span>
        Undo Retweets
      </button>
      <button class="btn btn-unlike" id="btnUnlike">
        <span class="emoji">üíî</span>
        Undo Likes
      </button>
    </div>

    <div class="status" id="status">
      <div id="statusText">Ready...</div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-value" id="statProcessed">0</span>
          <span>Processed</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="statSuccess">0</span>
          <span>Success</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="statFailed">0</span>
          <span>Failed</span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
